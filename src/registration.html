<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="User.css">
</head>
<body>
<div>
    <div id="wrapper">
        <div>
            <form>
                <h1> Registracija </h1>
                <p>
                    <label class="input">Vartotojo vardas:</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text"
                           placeholder="Vartotojo vardas"/>
                </p>
                <p>
                    <label class="input"> E. paštas:</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="email"
                           placeholder="your@email.com"/>
                </p>
                <p>
                    <label class="input">Jūsų slaptažodis: </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password"
                           placeholder="Password"/>
                </p>
                <p>
                    <label>Pakartokite slaptažodį: </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"
                           placeholder="Password"/>
                </p>
                <p class="confirm">
                    <input type="submit" value="Registruotis"/>
                </p>
                <p class="confirm">Jau narys ?<a href="#tologin"></a></p>
                <p class="confirm"><input type="submit" value="Prisijunk!"/>
                </p>
            </form>
        </div>

    </div>
</div>
</body>
</html>
